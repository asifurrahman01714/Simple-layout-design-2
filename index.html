<!DOCTYPE html>
<html>
<head>
	<title>layout design 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="headerlogo"> <h1>Header logo</h1></div>
		<div class="headerbanner"> <h1>Header banner</h1></div>
	</div>
	<div class="content">
		<div class="left-block"> <h1>Left blocks</h1></div>

		<div class="middle-block">
			<div class="middle-top"><h1>middle top</h1></div>
			<div class="middle-middle">
				<div class="middle-left"><h1>middle left</h1></div>
				<div class="middle-right"> <h1>middle right</h1></div>
			</div>
			<div class="middle-bottom"><h1>middle bottom</h1></div>
		</div>

		<div class="right-block"><h1>right block</h1></div>
		
	</div>

	<div class="footer"> <h1>footer</h1></div>
</body>
</html>
